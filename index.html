<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIPLY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Multiplication <br>Practice</h1>
    </header>
    <main>
        <div id="equation">
            <p id="left">?</p>
            <p>×</p>
            <p id="right">?</p>
            <p>=</p>
            <input type="text" name="" id="answer" inputmode="numeric" autofocus disabled>
        </div>
    </main>

    <section id="start-controls">
        <p id="instructions" style="text-align: center;">Click start and begin multiplying!</p>
        <button style="color: green;"id="play">▶</button>
    </section>

    <section id="timer-section">
        <p class="hidden" id="time-remaining">15</p>
        <!-- <p id="message"></p> -->
    </section>

    <section id="control">
        <p id="questions-remaining"></p>
    </section>
    
    <footer>
    </footer>
    <script src="timestables.js"></script>
</body>
</html>
