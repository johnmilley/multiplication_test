<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIPLY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Multiplication <br>Practice</h1>
    </header>
    <hr>

    <!-- EQUATION -->
    <section id="equation-area" class="hidden">
        <div id="equation">
            <p id="left">?</p>
            <p>×</p>
            <p id="right">?</p>
            <p>=</p>
            <input type="number" name="" id="answer" autofocus disabled inputmode="none">
        </div>
    </section>

    <!-- RESULTS -->
    <section id="results-area">
        <div class="hidden" id="results">
            <p>You answered <span id="number-correct"></span> out of <span id="total-number-of-questions"></span> (<span id="percent"></span>)</p>
            <!-- <p id="percent"></p> -->
            <p id="letter-grade"></p>
        </div>
    </section>

    <!-- START BUTTON -->
    <section id="start-controls-area">
        <!-- <p id="instructions" style="text-align: center;">Click start and begin multiplying!</p> -->
        <button style="color: green;"id="play">START</button>
    </section>

    <!-- TIMER -->
    <section id="timer-area">
        <p class="hidden" id="time-remaining">15</p>
    </section>

    <!-- CONTROLS -->
    <section id="questions-remaining-area">
        <p id="questions-remaining"></p>
    </section>

    <!-- KEYPAD -- ideally, only show on mobile -->
    <section id="keypad-area" class="hidden">
        <div id="keypad">
            <!-- div.key[data-key="$"]*12{$} -->
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button id="backspace-key" class="key">⌫</button>
            <button class="key" data-key="0">0</button>
            <button id="enter-key" class="key">↪</button>
        </div>
    </section>
    
    <footer>
    </footer>
    <script src="timestables.js"></script>
</body>
</html>
